<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta charset="utf-8" />

		<link rel="manifest" href="manifest.json">

		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

		<!-- Add to home screen for Safari on iOS -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-title" content="Farmtenz" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<link rel="apple-touch-icon" href="img/ios/152.png" />
		<link rel="apple-touch-startup-image" href="img/ios/152.png" />

		<!-- Add to home screen for Windows -->
		<meta name="msapplication-TileImage" content="img/windows11/LargeTile.scale-125.png" />
		<meta name="msapplication-TileColor" content="#2F3BA2" />


		<link rel="icon" href="img/android/android-launchericon-512-512.png" type="image/x-icon" />

		<title>Farmtenz</title>

		<script
			id="sap-ui-bootstrap"
			src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"
			data-sap-ui-resourceroots='{
				"br.com.switch.farmtenz": "./"
			}'
			data-sap-ui-theme="sap_horizon, sap_horizon_dark"
			data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
			data-sap-ui-async="true"
			data-sap-ui-libs="sap.m"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-frameOptions="trusted"
			data-sap-ui-xx-waitForTheme="true"
		></script>


		<!-- Register service worker -->
		<script>
		  if ('serviceWorker' in navigator) {
			navigator.serviceWorker.register('/service-worker.js')
			  .then(function(registration) {
				console.log('Service Worker registrado com sucesso:', registration);
			  })
			  .catch(function(error) {
				console.log('Erro ao registrar o Service Worker:', error);
			  });
		  }
		</script>
	</head>

	<body class="sapUiBody">
		<div data-sap-ui-component data-sap-ui-async="true" data-name="br.com.switch.farmtenz"></div>
	</body>
</html>
